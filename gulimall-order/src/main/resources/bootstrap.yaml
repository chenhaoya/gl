spring:
  application:
    name: gulimall-order
  profiles:
    active: release
  cloud:
    nacos:
      config:
        ext-config:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            file-extension: yaml
            refresh: true
        server-addr: 192.168.15.128:8848
      discovery:
        server-addr: 192.168.15.128:8848

  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

  rabbitmq:
    host: 192.168.15.128
    port: 5672
    virtual-host: my_vhost
    username: admin
    password: mmmqqq
    # 开启 服务器收到消息就回调（publisher-->Broker）
    publisher-confirms: true
    # 开启 发送端消息抵达队列确认（Exchange-->Queue）
    publisher-returns: true
    # 以异步方式回调 returnConfirm
    template:
      mandatory: true
    # 客户端手动应答
    listener:
      simple:
        acknowledge-mode: manual

  thymeleaf:
    cache: false
  resources:
    static-locations: classpath:templates/,classpath:static/

# xml 文件位置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto  #主键自增

gulimall:
  thread:
    coreSize: 5
    maxSize: 20
    keepAliveTime: 10


logging:
  level:
    org:
      springframework:
        security: DEBUG
    hibernate: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: '*'

