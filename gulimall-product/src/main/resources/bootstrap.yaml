spring:
  application:
    name: gulimall-product
  profiles:
    active: release
  cloud:
    nacos:
      config:
        ext-config:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            file-extension: yaml
            refresh: true
        server-addr: 192.168.15.128:8848
      discovery:
        server-addr: 192.168.15.128:8848

  thymeleaf:
    cache: false
  resources:
    static-locations: classpath:templates/,classpath:static/

gulimill:
  thread:
    core-size: 5
    max-size: 20
    keep-alive-time: 10